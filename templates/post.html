{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block body %}
<body>
    <h1>{{ post.title }}</h1>
    <p><em>{{ post.date_posted.strftime('%B %d, %Y')  }}</em></p>
    <div>
        {{  post.content | safe}}
    </div>
    {% if post.hashtags %}
        <p><strong>tags:</strong> {{  post.hashtags  }}</p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">back to home</a></p>
{% endblock %}
